<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Men√∫</a>

		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarColor01">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active" th:each="navegacion: ${navegaciones}">
				<a class="nav-link" th:href="${navegacion.pagina}" id="control-mapa"   th:text="${navegacion.modulo}"></a>
			</li>
		</ul>
	</div>
</nav>

	<div id="map"></div>

		<label for="txt-destino" class="form-label">Destino</label>

		<br>
		<button class="btn btn-primary" id="btn-buscar">Buscar</button>
		<button class="btn btn-primary" id="btn-solicitar" disabled >Solicitar</button>
		<button class="btn btn-primary" id="btn-cancelar">Cancelar</button>


	</div>
